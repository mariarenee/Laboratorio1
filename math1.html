<!DOCTYPE html>
<html>
<head>
	<title>CIEN_PRIMOS</title>
	<link rel="stylesheet" type="text/css" href="Css\Styles.css">
	<FORM class="numero">
	<div><input name="Verificar" type="button" onclick="primo()" value="GENERAR" /> </div>
	</FORM>
	<script type="text/javascript">
		function primo()
		{	
			var VecPrimo;
			VecPrimo = [];
			var n=1;
			var c=0;
			var p=0;
			while(c<100)
			{		
			var primo=true;
				for(i=2;i<n;i++)
				{
					if(n%i==0)
					{
						primo=false;
					}
				}
				if(primo)
				{
					VecPrimo[p]=n;
					c++;
					p++;
				}
				n++;
			}
		    for (x=0;x<VecPrimo.length;x++)
		    {
           		   document.write("numero :   "+(x+1)+"      primo ->"+ VecPrimo[x] +"<br />" );
         	}
   
		}
	</script>
</head>
<body>

</body>
</html>
